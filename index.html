<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QSoft</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <header class="header">
    <div class="wrapper">
      <div class="header__wrapper">
        <div class="header__logo">
          <a href="/" class="header__logo-link">
            <img src="./img/svg/logo.svg" alt="QSoft" class="header__logo-pic">
          </a>
        </div>
        <div class="header__user-mobile">
          <img src="./img/svg/user-icon.svg" alt="Профиль">
        </div>
        <form class="header__search-form">
          <input type="text" class="header__search-field" placeholder="Поиск..">
        </form>
        <div class="header__user">
          <p class="header__user-name">Константин</p>
          <img src="./img/user-pic.jpg" alt="Аватар пользователя" class="header__user-pic">
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="wrapper">
      <h1 class="partners-title">Наши партнёры</h1>
      <ul class="partners-list">
        <li class="partners-item">
          <a href="#!" class="partners-link">
             <img class="partner-logo" src="./img/henkel-logo.png" alt="Henkel">
          </a>
        </li>
        <li class="partners-item">
          <a href="#!" class="partners-link">
            <img class="partner-logo" src="./img/john-deere-logo.png" alt="John Deere">
          </a>
        </li>
        <li class="partners-item">
          <a href="#!" class="partners-link">
            <img class="partner-logo" src="./img/mcdonald's-logo.png" alt="McDonald's">
          </a>
        </li>
        <li class="partners-item">
          <a href="#!" class="partners-link">
            <img class="partner-logo" src="./img/ikea-logo.png" alt="Ikea">
          </a>
        </li>
        <li class="partners-item">
          <a href="#!" class="partners-link">
            <img class="partner-logo" src="./img/reebok-logo.png" alt="Reebok">
          </a>
        </li>
        <li class="partners-item">
          <a href="#!" class="partners-link">
            <img class="partner-logo" src="./img/nike-logo.png" alt="Nike">
          </a>
        </li>
        <li class="partners-item">
          <a href="#!" class="partners-link">
            <img class="partner-logo" src="./img/caterpillar-logo.png" alt="Caterpillar">
          </a>
        </li>
      </ul>
    </div>
  </main>

</body>
</html>
